# C-b is not acceptable -- Vim uses it
#unbind-key C-b
set-option -g prefix C-b
# ctrl-a (not the prefix, but after) to go to last window
bind-key C-b last-window

# more natural splits key bindings
unbind %
bind | split-window -h
bind - split-window -v

# shell
#set -g default-command "reattach-to-user-namespace -l $SHELL"
##set -g default-command /bin/bash
##set -g default-shell /bin/bash
set -g default-command /bin/zsh
set -g default-shell /bin/zsh
#set -g default-command /usr/bin/fish
#set -g default-shell /usr/bin/fish

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# screen mode color
set -g default-terminal "screen-256color"
set-option -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

# scrollback buffer n lines
set -g history-limit 10000

# reload config
bind -n M-r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# allow terminal scrolling
#  set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# refresh status every 3 seconds
set -g status-interval 7

# ideally the status-position will be at the top but it's only supported >1.8
set -g status-position bottom

#set -g status-justify centre # center align window list
set -g status-justify right
set -g status-left-length 20
set -g status-right-length 140
#set -g status-left '#[fg=green]#H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
#set -g status-left '#[fg=black]#(whoami)@#H • #I.#P'
#set -g status-left '#[fg=black]#(~/.tmux/tmux_upspeed)/#(~/.tmux/tmux_downspeed) • #I.#P'
#set -g status-left ''
set -g status-left '#[fg=green]#(~/.tmux/tmux_upspeed)/#(~/.tmux/tmux_downspeed)'
#  set -g status-right '#[fg=green,bg=black,bright]#(tmux-mem-cpu-load 1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
#set -g status-right '#[fg=green,bg=black,bright]#(tmux-mem-cpu-load 1) #[fg=brightyellow]#(sensors | grep temp1 | cut -d+ -f2 | cut -d. -f1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'
#set -g status-right '#[fg=green]#(tmux-mem-cpu-load 1) #[fg=brightyellow]#(sensors | grep temp1 | cut -d+ -f2 | cut -d. -f1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'
#set -g status-right '#[fg=brightyellow]#(sensors | grep temp1 | cut -d+ -f2 | cut -d. -f1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'
set -g status-right '#[fg=brightyellow,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'

set -g window-status-format " #{pane_title} "
set -g window-status-current-format " #{pane_title} "

set-option -g set-titles on
set -g set-titles-string '#I | #W'
#set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# Allows for faster key repetition
set -s escape-time 0

# don't wait for repeated commands
set -g repeat-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# another TMUX session
bind-key a send-prefix

# Vi copypaste mode
set-window-option -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# Ctrl+arrow window traversal
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Alt+arrow pane traversal
bind -n C-Left selectw -p
bind -n C-Right selectw -n
bind -n C-Down selectw -l

# automagically rename windows depending on what's running
set-window-option -g automatic-rename
set -g automatic-rename on

# mouse enabled (but this will prevent you to use the mouse in vim)
set -g mouse off

# Some nifty key bindings
#bind-key -n M-h command-prompt -p remote_host: "new-window -n %1 'ssh %1'; split-window -h 'ssh %1'; last-pane; split-window 'ssh root@%1'"
bind-key -n M-h command-prompt -p remote_host: "new-window -n %1 'ssh %1'; split-window 'ssh %1'; split-window -h 'ssh root@%1'"
#bind-key -n M-n command-prompt -p project: "new-window -n %1 'j %1'; split-window -h 'j %1';"
bind-key -n M-n command-prompt -p project: "new-window -n %1 'cd $(jump-bin %1)'; split-window -h 'cd $(jump-bin %1)'"
bind-key -n M-s command-prompt -p ssh: "new-window -n %1 'ssh %1'"
bind-key -n M-t command-prompt -p ssh_tunnel: "new-window -n %1 '~/.tmux/ssh_tunnel.sh %%'"
bind-key -n M-w command-prompt -p ssh_cow: "new-window -n %1 'ssh -F /home/bernat/.ssh/config.cow %1'"

#  bind-key | split-window -h
#  bind-key - split-window -v

# colon :
bind : command-prompt

# activate history (copy mode)
bind-key -n M-l copy-mode
# Clear history
###bind-key -n M-L clearhist

# Activity monitoring
set-window-option -g monitor-activity off
set -g visual-activity off

# loud or quiet?
set-option -g visual-bell off
set-option -g bell-action none
set-option -g visual-silence off

# scripting
#bind A source-file ~/.tmux/a4toner
#bind G source-file ~/.tmux/guinama

# tmux-zoom.sh
#bind C-z run "~/.tmux/tmux-zoom.sh"

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

####### COLOR #######
set -g @colors-solarized '256'
#set -g @colors-solarized 'dark'
#set -g @colors-solarized 'light'

####### RESURRECT #######
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
